replicaCount: 3

image:
  repository: qutlas/backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3001
  targetPort: 3001

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api.qutlas.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

env:
  - name: NODE_ENV
    value: "production"
  - name: LOG_LEVEL
    value: "info"

envFrom:
  - configMapRef:
      name: qutlas-config
  - secretRef:
      name: qutlas-secrets
