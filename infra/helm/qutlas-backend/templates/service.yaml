apiVersion: v1
kind: Service
metadata:
  name: qutlas-backend
  labels:
    app: qutlas-backend
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: qutlas-backend
